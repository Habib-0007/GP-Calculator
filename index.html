<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins"
			rel="stylesheet"
		/>
		<script src="js/index.js" defer></script>
		<title>GP Calculator</title>
	</head>
	<body>
		<header>
			<h1>GPC</h1>
		</header>
		<section class="container">
			<h2>GP Calculator</h2>
			<div class="courses">
				<div>
					<h6 class="course_name">MTH209</h6>
					<h6 class="course_unit">3 Unit</h6>
					<p class="course_grade">C</p>
				</div>
				<div>
					<h6 class="course_name">CSC203</h6>
					<h6 class="course_unit">2 Unit</h6>
					<p class="course_grade">B</p>
				</div>
				<div>
					<h6 class="course_name">MTH205</h6>
					<h6 class="course_unit">3 Unit</h6>
					<p class="course_grade">A</p>
				</div>
			</div>
			<div class="result">Your GP is 4.5</div>
			<form>
				<h1>Add a new course</h1>
				<input
					type="text"
					placeholder="Add your course name"
					class="course_name_input"
					required
				/>
				<input
					type="text"
					placeholder="Add your course unit"
					class="course_unit_input"
					required
				/>
				<input
					type="text"
					placeholder="Add your course grade"
					class="course_grade_input"
					required
				/>
				<button>Add Course</button>
			</form>
		</section>
	</body>
</html>
